<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catevento | Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/animacoes.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/png">
    <script src="https://kit.fontawesome.com/05ac79b2f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="main">
        <article id="article-login">
            <button id="btnDarkMode">
                <i class="fa-solid fa-moon"></i>
            </button>
            <a href="#"><img src="imagens/logo.png" alt="logo catevento" id="logo" title="Voltar para a página principal."></a>
            <h1 class="login-title">Já possui uma conta?</h1>
            <p id="login-paragrafo">Acesse agora mesmo :)</p>
            <a href="#" id="btn-login">Entrar</a>
        </article>
        <article id="article-registrar">
            <form action="Backcadastro.php" id="form-registro" method="POST">
                <h2 id="subtitulo-login">Crie sua conta</h2>
                <p id="paragrafo-login">Preencha seus dados</p>
                <div id="input-nome">
                    <i class="fa-solid fa-user icones-input"></i>
                    <input type="text" name="nome" id="nome"  placeholder="Nome completo" required>
                </div>
                <div id="input-email">
                    <i class="fa-solid fa-envelope icones-input"></i>
                    <input type="email" name="Email" id="email"  placeholder="exemplo@gmail.com" required>
                </div>
                <div id="input-senha">
                    <i class="fa-solid fa-lock icones-input"></i>
                    <input type="password" name ="Senha" id="senha"  placeholder="Senha" minlength="6" autocomplete="on" required>
                </div>
                <!-- <div id="input-senha">
                    <i class="fa-solid fa-lock icones-input"></i>
                    <input type="password" id="confirmar-senha"  placeholder="Confirme sua senha" minlength="6" autocomplete="on" required>
                </div> -->
                <button type="submit" id="btn-registrar">Cadastrar</button>
            </form>
        </article>
    </main>
    <script src="js/dark-mode.js"></script>
</body>
</html>
