<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/animacoes.css">
    <script src="https://kit.fontawesome.com/05ac79b2f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="main">
        <article id="article-login">
            <button id="btnDarkMode">
                <i class="fa-solid fa-moon"></i>
            </button>
            <div id="momentaneoLogo">
                <p id="logo">Logo futura</p>
                <p id="nomeProjeto">Catevento</p>
            </div>
            <h1 class="login-title">Bem-vindo</h1>
            <h1 class="login-title">de volta.</h1>
            <p id="login-paragrafo">Acesse sua conta agora mesmo</p>
            <a href="#" id="btn-login">Entrar</a>
        </article>
        <article id="article-registrar">
            <div id="icones-bg">
                <i class="fa-solid fa-music" id="music"></i>
                <i class="fa-solid fa-gamepad" id="control"></i>
                <i class="fa-solid fa-futbol" id="ball"></i>
                <i class="fa-solid fa-martini-glass-citrus" id="drink"></i>
            </div>
            <form id="form-login" method="post">
                <h2 id="subtitulo-login">Crie sua conta</h2>
                <p id="paragrafo-login">Preencha seus dados</p>
                <div id="input-nome">
                    <i class="fa-solid fa-user icones-input"></i>
                    <input type="text" id="nome" required placeholder="Nome">
                </div>
                <div id="input-email">
                    <i class="fa-solid fa-envelope icones-input"></i>
                    <input type="email" id="email" required placeholder="Email">
                </div>
                <div id="input-senha">
                    <i class="fa-solid fa-lock icones-input"></i>
                    <input type="password" id="senha" required placeholder="Senha" minlength="6">
                </div>
                <button id="btn-registrar">Cadastrar</button>
            </form>
        </article>
    </main>

    <script src="js/dark-mode.js"></script>
</body>
</html>
