<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="main">
        <article id="article-login">
            <!-- <img src="" alt="Logo do Catevento"> -->
            <h1 class="login-title">Bem-vindo</h1>
            <h1 class="login-title">de volta.</h1>
            <p id="login-paragrafo">Acesse sua conta agora mesmo</p>
            <a href="#" id="btn-login">Entrar</a>
        </article>
        <article id="article-registrar">
            <form id="form-login">
                <h2 id="subtitulo-login">Crie sua conta</h2>
                <p id="paragrafo-login">Preencha seus dados</p>
                <input type="text" id="nome" placeholder="Nome">
                <input type="email" id="email" required placeholder="Email">
                <input type="password" id="senha" required placeholder="Senha">
                <input type="button" value="Cadastrar" id="btn-registrar">
            </form>
        </article>
    </main>
</body>
</html>
